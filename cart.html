<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sock Store - Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="category.html?type=men">Men</a></li>
            <li><a href="category.html?type=women">Women</a></li>
            <li><a href="category.html?type=kids">Kids</a></li>
            <li><a href="category.html?type=funky">Funky Socks</a></li>
            <li><input type="text" id="search" placeholder="Search..."></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <section class="cart">
        <h2>Your Cart</h2>
        <div class="cart-item">
            <img src="images/product1.jpg" alt="Product 1">
            <div>
                <h4>Men's Black Socks</h4>
                <p>Price: $10.00</p>
                <p>Quantity: 1</p>
            </div>
            <button onclick="removeFromCart(1)">Remove</button>
        </div>
        <!-- More cart items can be dynamically added here -->
        <button onclick="checkout()">Proceed to Checkout</button>
    </section>

    <script src="cart.js"></script>
</body>
</html>
